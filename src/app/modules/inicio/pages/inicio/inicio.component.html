<div *ngFor="let i of info" class="div">
    <mat-card class="example-card">
        <mat-card-header>
            <!-- Titulo -->
          <mat-card-title>{{i.titulo}}</mat-card-title>
        </mat-card-header>
        <!-- Imagen -->
        <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}" width="25%" height="25%">
        <!-- Descripcion -->
        <mat-card-content>
          <p>
            {{i.descripcion}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>    
</div>
