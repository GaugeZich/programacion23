<div class="container">
    <div class="row">
        <h1>Registrate aca:</h1>
        <i class="material-icons" style="font-size: 200px;">person</i>

        <!-- Nombre de usuario -->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese un nombre de usuario:</mat-label>
            <input matInput [(ngModel)]="usuarios.nombre" required>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese un correo electronico:</mat-label>
            <input matInput [(ngModel)]="usuarios.email" required>
        </mat-form-field>
        
        <!-- Rol -->
        <mat-form-field>
            <mat-label>Seleccione un rol:</mat-label>
            <mat-select [(ngModel)]="usuarios.rol" required>
              <mat-option value="vis">Visitante</mat-option>
              <mat-option value="adm">Admin</mat-option>
            </mat-select>
          </mat-form-field>

          <!-- Contraseña -->
        <mat-form-field>
            <mat-label>Ingrese una contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="usuarios.contrasena" #input minlength="6">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint align="start">Minimo:6/{{input.value.length}}</mat-hint>
        </mat-form-field>
        
        <button class="button" mat-raised-button color="primary" (click)="registrarse()">Registrar</button>
    </div>
</div>
