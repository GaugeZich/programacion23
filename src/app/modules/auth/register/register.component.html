<div class="container">
    <div class="row">
        <h1>Registrate aca:</h1>
        <i class="material-icons" style="font-size: 200px;">person</i>

        <mat-form-field appearance="fill">
            <mat-label>Ingrese un nombre de usuario:</mat-label>
            <input matInput [(ngModel)]="usuarios.nombre" required>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Ingrese una contrase√±a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="usuarios.contrasena" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        
        <button class="button" mat-raised-button color="primary" (click)="registrarse()">Registrar</button>
    </div>
</div>
